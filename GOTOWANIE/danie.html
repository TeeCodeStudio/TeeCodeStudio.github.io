<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Mateusz Dąbrowski/Gondek" />
  <meta name="code-clarity-designer" content="ChatGPT" />
  <meta name="keywords" content="przepisy kulinarne, gotowanie, kuchnia, dania, przepisy, sałatki, zupy, dania główne, desery, kuchnia polska, zdrowe przepisy, szybkie przepisy" />
  <link rel="stylesheet" href="styl.css" />
  <link rel="icon" href="IMG/favicon.png">
  <script src="funkcje.js" defer></script>
  <title>Przepisy Kulinarne</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
}

.title {
  font-size: 2.5em;
  font-weight: bold;
  margin-bottom: 10px;
}

.subtitles {
  font-size: 1.2em;
  line-height: 1.5;
}

.header {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 30px;
}

.picture {
  width: 300px;
  height: 300px;
  flex-shrink: 0;
}

.picture img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.text-block {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.content {
  flex: 3;
  margin-top: 40px;
}

.section {
  background-color: #f8f8f8; /* jasne szare tło */
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  margin-bottom: 20px;
  width: fit-content;
}

.section h2 {
  color: #333;
  margin-bottom: 10px;
  font-size: 1.5em;
}

ul {
  padding-left: 20px;
}

li {
  margin-bottom: 6px;
}

h3 {
  margin-top: 20px;
}

nav {
  display: flex;
  justify-content: center;
  background-color: #fff;
  padding: 1em;
  gap: 2em;
  border-bottom: 1px solid #ddd;
}

nav a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.main-layout {
  display: flex;
  gap: 40px;
  align-items: flex-start;
  margin-top: 40px;
}

.left-column {
  flex: 3;
}

.other-dishes {
  flex: 1.2;
  padding: 1em;
  background-color: #f8f8f8;
  border-left: 2px solid #ddd;
  position: sticky;
  top: 20px;
}

.other-dishes h1 {
  font-size: 1.4em;
  margin-bottom: 20px;
}

.dish {
  margin-bottom: 20px;
}

.dish img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  display: block;
}

.dish h3 {
  margin: 10px 0 5px;
  font-size: 1.1em;
}

.dish p {
  font-size: 0.9em;
  color: #555;
}

/* RESPONSYWNOŚĆ */

@media (max-width: 900px) {
  .main-layout {
    flex-direction: column;
  }

  .other-dishes {
    border-left: none;
    border-top: 2px solid #ddd;
  }
}

@media (max-width: 600px) {
  nav {
    position: fixed;
    top: 1em;
    left: 1em;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 0.5em 1em;
    border-radius: 10px;
    flex-direction: column;
    gap: 0.5em;
  }

  nav a {
    color: white;
  }

  .header {
    flex-direction: column;
    align-items: center;
  }

  .picture {
    width: 100%;
    max-width: 300px;
    height: auto;
  }
}


  </style>
</head>
<body>
  <header id="header">
    <h1 id="naglowek">Witaj na stronie!</h1>
    <p id="podtytul">Odkrywaj smaczne i inspirujące przepisy kulinarne</p>
  </header>

  <nav>
    <a href="https://www.youtube.com/watch?v=msSc7Mv0QHY&t=35s&autoplay=1">Youtube</a>
    <a href="index.html">Strona główna</a>
    <a href="przepisy.html">Przepisy</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <div class="main-layout">
    <div class="left-column">
      <div class="header">
        <div class="picture">
          <img id="zdjecie" src="IMG/error.jpg" alt="zdjęcie dania" />
        </div>
        <div class="text-block">
          <div class="title" id="tytul">Tytuł dania</div>
          <div class="subtitles" id="podtytuly">Podtytuł dania</div>
        </div>
      </div>

      <div class="content">
        <div class="section">
          <h2>Składniki (na 2 porcje)</h2>
          <ul id="lista-skladnikow"></ul>
          <h3 id="sauce-heading">ERROR</h3> <ul id="lista-sosu"></ul>
        </div>

        <div class="section">
          <h2>Przygotowanie</h2>
          <ul id="lista-przygotowania"></ul>
        </div>
      </div>
    </div>

    <aside class="other-dishes">
      <h1>Inne dania</h1>
      <div id="inne-dania"></div>
    </aside>
  </div>
